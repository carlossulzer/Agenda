<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <fieldset>
            <p-confirmDialog header="Exclusão" icon="pi pi-exclamation-triangle" width="425" #cd>
                    <p-footer>
                        <button type="button" pButton icon="pi pi-times" label="Não" (click)="cd.reject()" class="ui-button-danger"></button>
                        <button type="button" pButton icon="pi pi-check" label="Sim" (click)="cd.accept()" class="ui-button-success"></button>
                    </p-footer>
                </p-confirmDialog>




        <legend slider>{{titulo}}</legend>
        <div class="fields">
            <div class="row">
                <div class="col-md-3 col-sm-12 form-group">
                    <label for="id">Código</label>
                    <input type="text" ng-disabled="true" class="form-control" disabled="disabled" popover-trigger="focus"
                        formControlName="usuarioId" />
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 col-sm-12 form-group">
                    <label for="nomeCompleto">Nome do Usuário</label>
                    <input type="text" maxlength="255" class="form-control" required popover-placement="top" ng-blur="controller.nomeBlur()"
                        popover-trigger="focus" formControlName="nome" />
                </div>

            </div>

            <div class="row">
                <div class="col-md-6 col-sm-12 form-group">
                    <label for="email">E-mail</label>
                    <input type="email" maxlength="255" class="form-control" required popover-placement="top" ng-blur="controller.nomeBlur()"
                        popover-trigger="focus" formControlName="email" />
                </div>

            </div>

            <div class="row">
                <div class="col-md-3 col-sm-6 form-group">
                    <label for="senha">Senha</label>
                    <input type="password" maxlength="20" class="form-control" required popover-placement="top" ng-blur="controller.nomeBlur()"
                        popover-trigger="focus" formControlName="senha" />
                </div>

            </div>


            <p-footer>
                <div class="ui-dialog-buttonpane ui-helper-clearfix">
                    <button type="button" pButton icon="pi pi-times" (click)="cancel()" label="Cancelar"></button>
                    <button type="submit" pButton icon="pi pi-save"  label="Confirmar"  [disabled]="!form.valid && action!='Delete' " class="ui-button-success" *ngIf="action != 'Delete'"></button>
                    <button type="button" pButton icon="pi pi-trash" (click)="delete()" label="Deletar" *ngIf="action == 'Delete'" class="ui-button-danger"></button>

                </div>
            </p-footer>


        </div>


    </fieldset>
</form>
